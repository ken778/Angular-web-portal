<header class="main-header-contact-us">
  <div class="topnav-container">
    <div class="logo" id="logo">
      <img src="../../../assets/logo.png" alt="logo image" />
    </div>
    <div id="topnav" class="main-menu">
      <ul>
        <li>
          <a [routerLink]="['/landing']" routerLinkActive="router-link-active"
            >HOME</a
          >
        </li>
        <li>
          <a [routerLink]="['/about']" routerLinkActive="router-link-active"
            >ABOUT US</a
          >
        </li>
        <li>
          <a [routerLink]="['/contact']" routerLinkActive="router-link-active"
            >CONTACT US</a
          >
        </li>
      </ul>
    </div>
  </div>

  <div class="banner">
    <div class="banner-content-contact-us" id="banner-content-contact-us">
      <h1>
        get in touch with mobitech team
      </h1>
    </div>
  </div>
</header>
<div class="contact-us-page">
  <!--The third party map integration-->
  <div id="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1824.1247161937335!2d29.485851557945196!3d-23.880772243544804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec6d9bfd91c0dd5%3A0xd2abdd2c77a29dc4!2sValencia%20St%2C%20Polokwane%2C%200713!5e0!3m2!1sen!2sza!4v1594760194212!5m2!1sen!2sza"
    ></iframe>
  </div>
  <div class="con-form">
    <h1>CONTACT US</h1>
    <p>
      fill out the form below to send us an email.<br />
      You will get a guaranteed response within 24 hours!
    </p>
    <form class="details" id="form">
      <div class="rowf">
        <br />
        <input
          type="text"
          name="first name"
          class="form-control"
          placeholder="Enter your first name"
          required
        />
      </div>
      <div class="rowf">
        <br />
        <input
          type="text"
          name="last name"
          class="form-control"
          placeholder="Enter your last name"
          required
        />
      </div>
      <br />
      <div class="rowf">
        <input
          type="text"
          name="email"
          class="form-control"
          placeholder=" Email"
          required
        />
      </div>
      <div class="rowf">
        <textarea
          name="message "
          class="form-control"
          placeholder="message"
          rows="4"
          required
        ></textarea>
      </div>

      <div class="rowf">
        <input
          type="submit"
          name=""
          class="form-control submit"
          value=" SEND"
        />
      </div>
    </form>
  </div>
</div>
